<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <br />
      <input id="name" type="text" placeholder="Enter your name" required />
      <br />
      <label for="email" id="email-label">Email</label>
      <br />
      <input id="email" type="email" placeholder="Enter your Email" required />
      <br />
      <label for="age" id="number-label">Age </label><span>(optional)</span>
      <br />
      <input id="age" type="number" min="10" max="100" placeholder="Age" />
      <br />
      <label for="dropdown" id="dropdown-title"
        >Which option best describes your current role?</label
      >
      <br />
      <select id="dropdown" name="role" required>
        <option value="" disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br />
      <p id="radio1-title">Would you recommend freeCodeCamp to a friend?</p>
      <div id="radio-input1">
        <input
          type="radio"
          id="definitely"
          name="recommend"
          value="definitely"
        />
          <label for="definitely">Definitely</label>  <br />
        <input type="radio" id="maybe" name="recommend" value="maybe" />  
        <label for="maybe">Maybe</label><br />
        <input type="radio" id="not-sure" name="recommend" value="not sure" />  
        <label for="not-sure">Not sure</label><br />
      </div>

      <label for="feature" id="feature-title"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <select id="feature" name="feature" required>
        <option value="" disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
      </select>
      <br />

      <label id="checkbox-title">What would you like to see improved?</label>
      <span>(Check all that apply)</span>
      <div id="checkbox-input">
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <br />
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Gitter help rooms</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />City Meetups</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />Wiki</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        >
        <br />

        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
      </div>

      <br />
      <p id="textarea-title">Any comments or suggestions?</p>
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="5"
        placeholder="Enter your comment here.."
      ></textarea>
      <br />
      <button id="submit">Submit</button>

       
    </form>
  </body>
</html>
